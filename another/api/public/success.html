<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: #ffffff;
      color: #333;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .checkmark {
      font-size: 60px;
      color: #4BB543;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 24px;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 16px;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #186f8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>Success!</h1>
    <p>You are now signed in to our Chrome Extension.</p>

  </div>
</body>
</html>
